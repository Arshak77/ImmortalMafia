<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immortal Mafia</title>
      <link rel="stylesheet" href="./styles.css" />
          </head>
        <div class="card-container">
      <div class="card">
        <div class="card-front">Click to flip</div>
        <div class="card-back">
          <ul class="options">
            <li class="option" data-color="red">Regular red player</li>
            <li class="option" data-color="black">Normal black player</li>
            <li class="option" data-color="sheriff">Sheriff</li>
            <li class="option" data-color="don">Don</li>
          </ul>
        </div>
      </div>
      <div class="name-input">
        <label for="player-name">Player name:</label>
        <input type="text" id="player-name" name="player-name" />
      </div>
      <button id="continue-btn">Continue</button>
    </div>
  </body>
</html>
